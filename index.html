<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f8f3448be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angles-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<IMG src="https://cache.umusic.com/_sites/_halo/taylorswift/x5/images/albumcoverart.jpg" alt="Song cover" class="song-img">
    <h1>Lover</h1>
    <p>Taylor Swift</p>
<audio id="song">
    <source src="\Users\shivi\Desktop\songs\Taylor_Swift_-_Lover" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">
<div class="controls">

    <div> <i class="fa-solid fa-backward"></i> </div>
    <div onclick="playPause()"> <i class="fa-solid fa-play"id="ctrlIcon"></i> </div>
    <div> <i class="fa-solid fa-forward"></i> </div>

</div>
 </div>
</div>

<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon= document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playPause(){
        if(controlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }

    if (song.play()){
        setInterval(()=>{
            progress.value=song.currentTime},500);
        }
    progress.onchange=function(){
        song.play();
        song.currentTime= progress.value;
        song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
    }
</script>
</body>
</html>
